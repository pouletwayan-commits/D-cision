
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Décision — Assistant IA</title>
</head>
<body>
  <h1>Décision — Assistant IA</h1>
  <p>Transcrivez et résumez vos réunions automatiquement.</p>
  <input type="file" id="audio" accept="audio/*">
  <button onclick="sendAudio()">Analyser</button>
  <pre id="output"></pre>
<script>
async function sendAudio() {
  const file = document.getElementById('audio').files[0];
  if (!file) return alert("Choisissez un fichier audio");
  const form = new FormData();
  form.append('audio', file);
  const res = await fetch('/api/process', { method: 'POST', body: form });
  const data = await res.json();
  document.getElementById('output').textContent = JSON.stringify(data, null, 2);
}
</script>
</body>
</html>
